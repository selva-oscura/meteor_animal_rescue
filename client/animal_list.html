<template name="animalList">
	{{> filterAnimals}}
	<div class='clear'></div>
	{{#each results}}
		{{> result}}
	{{/each}}
</template>

<template name="filterAnimals">
	<div class="filterAnimals">
		<form class="form-horizontal filter">
			<div class="form-group col-lg-12">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<label class="control-label">Your Location</label>
				</div>
				<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
					<label class="col-xs-5 control-label" for="locale">City or Post code:<span class="reqd">*</span></label>
					<div class="col-xs-7 narrowed_input">
						<input name="locale" type="text" value="" />
					</div>
				</div>
				<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
					<label class="col-xs-5 control-label" for="country">Country:<span class="reqd">*</span></label>
					<div class="col-xs-7 narrowed_input">
						<select name="country">
							<option disabled selected> -- please select-- </option>
							{{#each countries}}
								<option value="{{code}}">{{name}}</option>
							{{/each}}
						</select>
					</div>
				</div>
				<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
					<label class="col-xs-5 control-label" for="range">Range:<span class="reqd">*</span></label>
					<div class="col-xs-7 narrowed_input">
						<input type="range" id="range" name="range" min=5 value={{currentRange}} max=100 step=5 />
						 <p class="text-center">{{currentRange}} miles</p>
					</div>
				</div>
			</div>
			<div class="clear"></div>
			<hr >
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
				<div class="form-group col-lg-12">
					<label class="control-label" for="type">Type:</label><br />
					<div class="col-lg-6 col-md-6 col-sm-6">
					    <input type="radio" name="type" value="1">
						<label class="radio_spacing">
					    	Cat
						</label>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6">
					    <input type="radio" name="type" value="2">
						<label class="radio_spacing">
					    	Dog
					    </label>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12">
					    <input type="radio" name="type" value="-99">
						<label class="radio_spacing">
					    	No Preference
					    </label>
					</div>
				</div>
				<div class="form-group col-lg-12">
					<label class="control-label" for="health_issues">Special Needs:</label><br />
					<div class="col-lg-6 col-md-6 col-sm-6">
						<label class="radio_spacing">
					    	<input type="radio" name="health_issues" value="1">
					    	Yes
					    </label>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6">
						<label class="radio_spacing">
					    	<input type="radio" name="health_issues" value="0">
					    	No
					    </label>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12">
						<label class="radio_spacing">
					    	<input type="radio" name="health_issues" value="-99">
					    	No Preference
					    </label>
					</div>
				</div>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
				<div class="form-group col-lg-12">
					<label class="control-label" for="personality">Personality:</label><br />
					<div class="col-lg-6 col-md-6 col-sm-6">
						<label class="radio_spacing">
						    <input type="checkbox" name="personality" value="3">
					    	Friendly
					    </label>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6">
						<label class="radio_spacing">
						    <input type="checkbox" name="personality" value="1">
					    	Shy
					    </label>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6">
						<label class="radio_spacing">
						    <input type="checkbox" name="personality" value="2">
					    	A mix
					    </label>
					</div>
				</div>
				<div class="form-group col-lg-12">
					<label class="control-label" for="kid_friendly">Kid Friendly:</label><br />
					<div class="col-lg-6 col-md-6 col-sm-6">
						<label class="radio_spacing">
					    	<input type="radio" name="kid_friendly" value="1">
					    	Yes
					    </label>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6">
						<label class="radio_spacing">
					    	<input type="radio" name="kid_friendly" value="0">
					    	No
					    </label>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6">
						<label class="radio_spacing">
					    	<input type="radio" name="kid_friendly" value="-99">
					    	No Preference
					    </label>
					</div>
				</div>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
				<div class="form-group col-lg-12">
					<label class="control-label" for="age">Age:</label><br />
					<div class="col-lg-6 col-md-6">
						<label class="radio_spacing">
							<input type="checkbox" name="age" value="1">&lt;6 months
						</label>
					</div>
					<div class="col-lg-6 col-md-6">
						<label class="radio_spacing">
							<input type="checkbox" name="age" value="2">6 months-1 year
						</label>
					</div>
					<div class="col-lg-6 col-md-6">
						<label class="radio_spacing">
							<input type="checkbox" name="age" value="3">1-3 years
						</label>
					</div>
					<div class="col-lg-6 col-md-6">
						<label class="radio_spacing">
							<input type="checkbox" name="age" value="4">3-5 years
						</label>
					</div>
					<div class="col-lg-6 col-md-6">
						<label class="radio_spacing">
			  				<input type="checkbox" name="age" value="5">5-10 years
			  			</label>
					</div>
					<div class="col-lg-6 col-md-6">
						<label class="radio_spacing">
			  				<input type="checkbox" name="age" value="6">&gt;10 years
			  			</label>
			  		</div>
				</div>
				<div class="form-group col-lg-12">
					<label class="control-label" for="size">Size:</label><br />
					<div class="col-lg-6 col-md-6">
						<label class="radio_spacing">
							<input type="checkbox" name="size" value="1">&lt;10 lbs
						</label>
					</div>
					<div class="col-lg-6 col-md-6">
						<label class="radio_spacing">
							<input type="checkbox" name="size" value="2">10-25 lbs
						</label>
					</div>
					<div class="col-lg-6 col-md-6">
						<label class="radio_spacing">
							<input type="checkbox" name="size" value="3">25-40 lbs
						</label>
					</div>
					<div class="col-lg-6 col-md-6">
						<label class="radio_spacing">
							 <input type="checkbox" name="size" value="4">40-70 lbs
						</label>
					</div>
					<div class="col-lg-6 col-md-6">
						<label class="radio_spacing">
				  			<input type="checkbox" name="size" value="5">&gt;70 lbs
				  		</label>
					</div>
				</div>
			</div>
			<div class="clear"></div>
			<hr >
		</form>
	</div>
</template>

<template name="result">
	<a href="/animal/{{_id}}">
		<div class="row animal-result">
			<div class="col-lg-2 col-md-2 col-sm-1 col-xs-1"></div>
			<div class="col-lg-3 col-md-3 col-sm-4 col-xs-4">
				<div class="small-pic">
					{{#if img_path}}
						<img src="{{img_path}}" alt="animal image">
					{{else}}	
						<img src="/paw.png" alt="animal paw">
					{{/if}}		
				</div>
			</div>
			<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
			<div class="col-lg-4 col-md-4 col-sm-5 col-xs-6">
					<h3>{{name}}</h3>
					<p>Sex: {{prettifySex sex}}</p>
					<p>Age: {{prettifyAge age}}</p>
					<p>Size: {{prettifySize size}}</p>
					<p>Personality: {{prettifyPersonality personality}}</p>
			</div>
			<div class="col-lg-2 col-md-2 col-sm-1"></div>
		</div>
	</a>
</template>

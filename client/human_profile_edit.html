<template name="humanProfileEdit">
  <div class="col-sm-2"></div>
  <div class="col-sm-8">
    <h3>My Profile</h3>
		<form>
			{{> addressFormEdit}}
			{{> addressFormEditSubmit}}
		</form>

	</div>
</template>

<template name="addressFormEdit">
	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-xs-3 control-label" for="street_address">Street Address:</label>
			<div class="col-xs-9">
				<input name="street_address" type="text" value="{{me.profile.address.street_address}}" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-3 control-label" for="city">City:</label>
			<div class="col-xs-9">
				<input name="city" type="text" value="{{me.profile.address.city}}" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-3 control-label" for="locale">State / Province:</label>
			<div class="col-xs-9">
				<input name="locale" type="text" value="{{me.profile.address.state}}" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-3 control-label" for="postal_code">Postal Code:&nbsp;<span class="reqd">*</span></label>
			<div class="col-xs-9">
				<input name="postal_code" type="text" value="{{me.profile.address.postal_code}}" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-3 control-label" for="country">Country:&nbsp;<span class="reqd">*</span></label>
			<div class="col-xs-9">
				<select name="country">
					<option disabled> -- please select-- </option>
					{{#each countries}}
						<option value="{{code}}" {{selectedShow code me.profile.address.country}}>{{name}}</option>
					{{/each}}
				</select>
			</div>
		</div>
	</form>
</template>

<template name = "addressFormEditSubmit">
	<div class="form-group">
		<div class="col-xs-3"></div>
		<div class="col-xs-3">
			<input type="submit" value="Update Address" class="btn btn-primary" />
		</div>
		<div class="clear"></div>
	</div>
</template>

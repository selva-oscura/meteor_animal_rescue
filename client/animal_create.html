<template name="animalCreate">
  <div class="col-lg-3 col-md-2 col-sm-1 col-xs-1"></div>
  <div class="col-lg-6 col-md-8 col-sm-10 col-xs-10">
    <h3>Offer an Animal for Adoption</h3>
    <p><span class="reqd"><strong>* - Required </strong></span>(More information helps people find their perfect match.)</p>
    <form class="form-horizontal">
      <div class="form-group">
          <label class="col-xs-3 control-label" for="name">Name: <span class="reqd">*</span></label>
         <div class="col-xs-9">
              <input name="name" type="text" value="" />
         </div>
      </div>
      <div class="form-group">
        <label class="col-xs-3 control-label" for="type">Type: <span class="reqd">*</span></label>
         <div class="col-xs-9">
          <label class="radio_spacing">
              <input type="radio" name="type" value="1">
              Cat
          </label>
          <label class="radio_spacing">
              <input type="radio" name="type" value="2">
              Dog
          </label>
         </div>
      </div>
      <div class="form-group">
          <label class="col-xs-3 control-label" for="sex">Sex: <span class="reqd">*</span></label>
         <div class="col-xs-9">
          <label class="radio_spacing">
              <input type="radio" name="sex" value="2">
              Male
          </label>
          <label class="radio_spacing">
              <input type="radio" name="sex" value="1">
              Female
          </label>
          <label class="radio_spacing">
              <input type="radio" name="sex" value="-99">
              Don&apos;t Know
          </label>
         </div>
      </div>
      <div class="form-group">
          <label class="col-xs-3 control-label" for="age">Age: <span class="reqd">*</span></label>
         <div class="col-xs-9">
              <select name="age">
                <option disabled selected> -- please select-- </option>
                  <option value="1">&lt;6 months</option>
                  <option value="2">6 months - 1 year</option>
                  <option value="3">1 - 3 years</option>
                  <option value="4">3 - 5 years</option>
                  <option value="5">5 - 10 years</option>
                  <option value="6">&gt; 10 years</option>
                  <option value="-99">Don't Know</option>
              </select>
         </div>
      </div>
      <div class="form-group">
          <label class="col-xs-3 control-label" for="size">Size: <span class="reqd">*</span></label>
         <div class="col-xs-9">
              <select name="size">
                <option disabled selected> -- please select-- </option>
                  <option value="1">Very Small (&lt; 10lbs)</option>
                  <option value="2">Small (10-25 lbs)</option>
                  <option value="3">Medium (25-40 lbs)</option>
                  <option value="4">Large (40-70 lbs)</option>
                  <option value="5">Very Large (&gt; 70 lbs)</option>
                  <option value="-99">Don't Know</option>
              </select>
         </div>
      </div>
      <div class="form-group">
          <label class="col-xs-3 control-label" for="breed">Breed: <span class="reqd">*</span></label>
         <div class="col-xs-9">
              <input name="breed" type="text" value="" />
         </div>
      </div>
      <div class="form-group">
          <label class="col-xs-3 control-label" for="color">Color: <span class="reqd">*</span></label>
         <div class="col-xs-9">
              <input name="color" type="text" value="" />
         </div>
      </div>
      <div class="form-group">
          <label class="col-xs-3 control-label" for="personality">Personality: <span class="reqd">*</span></label>
         <div class="col-xs-9">
              <select name="personality">
                <option disabled selected> -- please select-- </option>
                  <option value="3">Outgoing/Friendly</option>
                  <option value="1">Shy/Reserved</option>
                  <option value="2">Sometime Shy/Sometimes Friendly</option>
                  <option value="-99">Don&apos;t Know</option>
              </select>
         </div>
      </div>
      <div class="form-group">
          <label class="col-xs-3 control-label" for="kid_friendly">Kid Friendly: <span class="reqd">*</span></label>
         <div class="col-xs-9">
              <select name="kid_friendly">
                <option disabled selected> -- please select-- </option>
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                  <option value="-99">Don&apos;t Know</option>
              </select>
         </div>
      </div>

      <div class="form-group">
          <label class="col-xs-3 control-label" for="health_issues">Health Issues: <span class="reqd">*</span></label>
         <div class="col-xs-9">
              <select name="health_issues">
                <option disabled selected> -- please select-- </option>
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                  <option value="-99">Don&apos;t Know</option>
              </select>
         </div>
      </div>
      <div class="form-group">
          <label class="col-xs-3 control-label" for="comments"> Comments:
          </label>
         <div class="col-xs-9">
              <textarea name="comments" value="" placeholder="Introduction, Likes, Special Needs (in case of health issues etc.)" ></textarea>
         </div>
      </div>
      <div class="form-group">
        <label class="col-xs-3 control-label" for="img_path">Add Image: </label>
         <div class="col-xs-9">
        <input type="text" name="img_path" />
         </div>
      </div>
      <div class="form-group">
        <label class="col-xs-3 control-label" for="img_path">Animal's Location: </label>
         <div class="col-xs-9">
            {{#if userAddress}}
              {{> userAddressDisplay}}
              <input type="hidden" name="userAddressPresent" value="true" />
              <label class="radio_spacing">
                <input type="checkbox" id="differentAddress" />
                Use a Different Address for this animal
              </label>
            {{else}}
              {{> userAddressMissing}}
            {{/if}}
         </div>
      </div>
      {{#if userAddress}}
      {{else}}
        {{> addressStatement}}
        {{> addressForm}}
      {{/if}}
      <div class="form-group">
        <div class="col-xs-3"></div>
        <div class="col-xs-3">
            <input type="submit" value="Update" class="btn btn-primary" />
        </div>          
        <div class="col-xs-3">
            <button type="button" class="btn btn-default cancel">Cancel</button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-lg-3 col-md-2 col-sm-1 col-xs-1"></div>
</template>

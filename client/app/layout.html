<template name="layout">
	<div class="container">
		{{> prototypeNotice}}
		{{> header}}
		{{> errors}}
		<div id="content" class="row">
			{{> yield}}
		</div>
	</div>
</template>

<template name="prototypeNotice">
	{{#if showNotice}}
		<div class="prototypeNotice">
			<div class="notice col-xs-11">
				This app is a prototype that was developed at the Women Who Code Silicon Valley hackathon. The animals listed are not actually up for adoption (sorry!).
			</div>

			<div class="removeNotice">X</div>
		</div>
	{{/if}}
</template>

<template name="header">
	<div class="navbar navbar-default row" role="navigation">
	    <div class="navbar-header">
 	        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	        </button>
	    </div>
	    <div class="navbar-collapse collapse">
	        <ul class="nav navbar-nav">
	            <li class="{{activeRouteClass 'animalList'}}">
	            	<a href="{{pathFor 'animalList'}}">Human Seeking Animal</a>
	            </li>
	        </ul>
	        <ul class="nav navbar-nav">
	            <li class="{{activeRouteClass 'animalCreate'}}">
	            	<a href="{{pathFor 'animalCreate'}}">Animal Seeking Human</a>
	            </li>
	        </ul>
	        {{#if currentUser}}
		        <ul class="nav navbar-nav">
		            <li class="{{activeRouteClass 'myListings'}}">
		            	<a href="{{pathFor 'myListings'}}">My Listings</a>
		            </li>
	        	</ul>
		    {{/if}}
	        {{#if currentUser}}
		        <ul class="nav navbar-nav">
		            <li class="{{activeRouteClass 'humanProfile'}}">
		            	<a href="{{pathFor 'humanProfile'}}">Profile</a>
		            </li>
	        	</ul>
		    {{/if}}
	        <ul class="nav navbar-nav navbar-right">
	            {{> loginButtons}}
	        </ul>
	    </div>
	</div>
</template>
